<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script language="javascript" src="swfobject.js" type="text/javascript"></script>
	<title>Math Player</title>
	
</head>

<body bgcolor="#CCCCFF">
	
	<div id="wrapper" align="center">

		<div id="flashcontent">
			<div id="flashcontentwarn">
				<strong>Flash Player 7 and JavaScript required.</strong><br />
				Please <a href="http://www.adobe.com/go/getflashplayer" title="Download Flash Player" target="_blank">download the latest Flash Player</a>, and make sure your browser's JavaScript support is enabled.
			</div>
		</div>
		<script type="text/javascript">		

			// <![CDATA[
			var so = new SWFObject("player.swf", "player", "640", "700", "7", "#FFFFFF");
			so.addParam("wmode", "transparent");
			so.addVariable("mediaPath", "media_sc6/");
			so.addVariable("contentID", "6et_16_05_02");	// CHANGE CONTENT ID HERE ##################
			so.addVariable("hideButtons", "false");			// set BUTTON VISIBILITY here ("true" to hide)
			so.write("flashcontent");
			// ]]>
		</script>

	</div>
